<!DOCTYPE html>
<html>
<head>
	<title>Latihan 5</title>
</head>
<body>
	<form action="thanks.html" method="post">
	<table width="350" border="1" align="center" cellpadding="10">
		<tr>
			<th colspan="3">FORMULIR PENDAFTARAN ANGGOTA PERPUSTAKAAN UNS</th>
		</tr>
		<tr>
			<td>Nama</td>
			<td><input type="text" name="Nama" size="38"></td>
		</tr>
		<tr>
			<td>Fakultas</td>
			<td><input type="text" name="Fakultas" size="38"></td>
		</tr>
		<tr>
			<td>Semester</td>
			<td><input type="text" name="Semester" size="38"></td>
		</tr>
		<tr>
			<td>NIM</td>
			<td><input type="text" name="NIM" size="38"></td>
		</tr>
		<tr>

			<td><input type="text" name="TempatLahir" size="38"></td>

			<td>Email</td>
			<td><input type="text" name="Email" size="38"></td>

	<p>
	<center><input type="Reset" name="Reset" value="Reset">
	<p>
	<center><input type="Submit" name="Submit" value="Submit"></center>

</html>
