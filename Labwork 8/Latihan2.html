<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <title>jQuery</title>
</head>

<body>
  <center>
    <h1 id=jam>Placeholder Jam</h1>
    <br>
    <button id="start">START/STOP</button>
  </center>

  <script>
        $(function(){
            $('#start').click(function(){
                $('#jam').toggleClass('show');

                setInterval(function(){
                    if($('#jam').attr('class') === 'show'){
                        let date = new Date();
                        const day = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum\'at', 'Sabtu' ];
                        let month = ('Januari Februari Maret April Mei Juni Juli Agustus September Oktober November Desember');
                        month = month.split(" ");
                        $('#jam').html(day[date.getDay()] 
                                        + ', ' 
                                        + date.getDate()
                                        + ' ' 
                                        + month[date.getMonth()]
                                        + ' '
                                        + date.getFullYear()
                                        + '<br>'
                                        + date.toLocaleTimeString('en-GB'));  
                    } else {
                        $('#jam').html('Placeholder Jam');
                    };
                }, 1000);
            });
        });
    </script>

</body>
</html>
