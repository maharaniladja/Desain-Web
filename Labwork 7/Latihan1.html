<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<title>Membuat Kalkulator Sederhana</title>
</head>

<body>
	<div class="container">
		<div class="kalkulator">
			<input type="text" placeholder="0" id="output-kalkulator">
			<button onclick="clean()">C</button>
			<button onclick="del()"><</button>
			<button onclick="display('%')">%</button>
			<button onclick="display('/')">/</button>
			<button onclick="display('7')">7</button>
			<button onclick="display('8')">8</button>
			<button onclick="display('9')">9</button>
			<button onclick="display('-')">-</button>
			<button onclick="display('4')">4</button>
			<button onclick="display('5')">5</button>
			<button onclick="display('6')">6</button>
			<button onclick="display('+')">+</button>
			<button onclick="display('1')">1</button>
			<button onclick="display('2')">2</button>
			<button onclick="display('3')">3</button>
			<button onclick="display('*')">*</button>
			<button onclick="display('.')">.</button>
			<button onclick="display('0')">0</button>
			<button onclick="kalkulator()" class="hasil">=</button>
		</div>
	</div>

	<script>
		let outputkalkulator = document.getElementById("output-kalkulator");
		function display(num){
			outputkalkulator.value += num;
		}
		function kalkulator(){
			try{
				outputkalkulator.value = eval(outputkalkulator.value);
			}
			catch(err){
				alert("invalid")
			}
		}
		function clean(){
			outputkalkulator.value = "";
		}
		function del(){
			outputkalkulator.value = outputkalkulator.value.slice(0,-1);
		}
	</script>
</body>
</html>
